# ==============================================
# Docker Compose para PRODUCCIÓN
# Configurado para Docker Hub y lab.vallegrande.edu.pe
# ==============================================

version: '3.8'

services:
  # ==============================================
  # Aplicación Principal - PRODUCCIÓN
  # ==============================================
  water-distribution-app:
    image: victorcuaresmadev/vg-ms-distribution:latest
    container_name: water-distribution-app-prod
    ports:
      - "8086:8086"
    environment:
      # Configuración de Spring para producción
      SPRING_PROFILES_ACTIVE: prod
      
      # MongoDB Atlas o servicio externo (configurar según necesidad)
      MONGO_USERNAME: ${MONGO_USERNAME}
      MONGO_PASSWORD: ${MONGO_PASSWORD}
      MONGO_DATABASE: ${MONGO_DATABASE:-water_distribution_prod}
      
      # Configuración de la aplicación
      NOMBRE_MICROSERVICIO: water-distribution-microservice
      
      # APIs externas - Lab Vallegrande
      MS_USERS_BASE_URL: https://lab.vallegrande.edu.pe/jass/ms-users
      
      # Configuración JVM para producción
      JAVA_OPTS: "-Xms512m -Xmx1024m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseContainerSupport -Dspring.profiles.active=prod"
      
      # Configuraciones adicionales de seguridad
      SERVER_PORT: 8086
      
    restart: always
    
    # Health check robusto para producción
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/actuator/health"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 120s
    
    # Recursos para producción
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'
    
    # Configuración de logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - water-distribution-prod-network

# ==============================================
# Red para Producción
# ==============================================
networks:
  water-distribution-prod-network:
    driver: bridge
    name: water-distribution-prod